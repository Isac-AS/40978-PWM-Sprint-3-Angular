<div id="contentContainer">
    <div class="infoPair">
        <h2>Nombre:</h2>
        <p>{{ ticket.name }}</p>
    </div>
    <div class="infoPair">
        <h2>Correo:</h2>
        <p>{{ ticket.email }}</p>
    </div>
    <div class="infoPair">
        <h2>Asunto:</h2>
        <p>{{ ticket.subject }}</p>
    </div>
    <div class="messagePair">
        <h2>Incidencia:</h2>
        <p>{{ ticket.messageText }}</p>
    </div>
</div>
