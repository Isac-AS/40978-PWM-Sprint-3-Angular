<input name="name"
       placeholder="Name"
       id="name"
       type="name"
       [(ngModel)]= userData.email />
<input name="email"
       placeholder="Email"
       id="email"
       type="email"
       [(ngModel)]= userData.email />
  <input name="password"
         placeholder="Password"
         id="password"
         type="password"
         [(ngModel)] = userData.password />
<button (click)="register()">Registrarse</button>
