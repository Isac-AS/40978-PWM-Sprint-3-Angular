<div class="main">
  <div class="input-fields">
    <input name="email"
           placeholder="Email"
           id="email"
           type="email"
           [(ngModel)]= credentials.email />
  </div>
  <div class="input-fields">
    <input name="password"
           placeholder="Password"
           id="password"
           type="password"
           [(ngModel)] = credentials.password />
  </div>
  <button (click)="login()">Login</button>
</div>
